<html>
  <head>
    <title>Ustawienia (eksperymentalne)</title>
  </head>
  <body align="center">
    <input type="text" id="username">
    <button onclick="set()">Ustaw</button>
    <hr>
    Nick: <a id="nick"></a>
    <script>
      document.getElementById('nick').innerHTML = localStorage.getItem("name");
      function set() {
        localStorage.setItem("name", document.getElementById('username').value);
        document.getElementById('nick').innerHTML = localStorage.getItem("name");
      }
    </script>
  </body>
</html>
